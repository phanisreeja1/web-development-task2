<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Create a header similar to Netflix's */
        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* Create a navigation menu */
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        
        /* Create a container for the main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Create a section for featured content */
        .featured {
            text-align: center;
            padding: 20px;
        }
        
        .featured h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        /* Create a grid for displaying movie posters */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .movie-poster {
            position: relative;
        }
        
        .movie-poster img {
            max-width: 100%;
            height: auto;
        }
        
        .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </nav>

    <div class="container">
        <div class="featured">
            <h2>Featured Movies & TV Shows</h2>
        </div>
        
        <div class="movie-grid">
            <div class="movie-poster">
                <img src="movie1.jpg" alt="Movie 1">
                <div class="movie-title">Movie Title 1</div>
            </div>
            <!-- Repeat this block for more movies -->
        </div>
    </div>
</body>
</html>
